{% extends "base.html" %}

{% block content %}

<p>Logged in as {{ session["username"] }}.</p>

<h1>Chat</h1>

{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}

<form>
    <input name="chat_message" id="chat_message" type="text" placeholder="type chat here"/>
    <input id="chat_button" type="submit", value="Send"/>
</form>


{% endblock %}
